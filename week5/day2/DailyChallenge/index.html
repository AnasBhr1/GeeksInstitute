<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giphy Random Search</title>
</head>
<body>
  <h1>Random Giphy Search</h1>

  <form id="gifForm">
    <input type="text" id="searchInput" placeholder="Enter a category (e.g. sun)" required />

  </form>

  <button id="deleteAllBtn">DELETE ALL</button>

  <div id="gifContainer"></div>

  <script src="script.js"></script>
</body>
</html>
