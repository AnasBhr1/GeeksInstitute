<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Text Highlight</title>
</head>
<body>

    <p id="bold-text-paragraph">
        <strong>Hello</strong> I hope you are enjoying <strong>this</strong> class. At the
        <strong>end</strong> you <strong>will</strong> be great Developers!
        <strong>Enjoy</strong> the <strong>JavaScript</strong> lessons.
    </p>

    <script>
        let allBoldItems;

        function getBoldItems() {
            allBoldItems = document.querySelectorAll("p#bold-text-paragraph strong");
        }

        function highlight() {
            allBoldItems.forEach(item => item.style.color = "blue");
        }

        function returnItemsToDefault() {
            allBoldItems.forEach(item => item.style.color = "black");
        }

        getBoldItems(); // Initialize the global variable

        const paragraph = document.getElementById("bold-text-paragraph");
        paragraph.addEventListener("mouseover", highlight);
        paragraph.addEventListener("mouseout", returnItemsToDefault);
    </script>

</body>
</html>
